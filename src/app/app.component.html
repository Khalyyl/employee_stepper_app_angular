<div class="progress-wrapper">
  <div id="progress-bar-container">
    <ul>
      <li class="step step01" (click)="setActiveStep(step)" [ngClass]="step.stepName == activeStep.stepName ? 'active':''" *ngFor="let step of stepsList">
        <div class="step-inner">{{step.stepName}}</div>
      </li>
      
    </ul>
    <div id="line">
      <div id="line-progress"></div>
    </div>
    <!-- progress-bar-container -->
    <div id="progress-content-section">
      <div class="section-content step1 active" *ngIf="activeStep.stepName == 'Basic Details'">
        <div class="container-fluid">
          <form>
              <div class="row">
                  <div class="form-group col-md-4">
                      <label for="name">Name:</label>
                      <input type="text" [(ngModel)]="employeeObj.empName" id="name" placeholder="Enter Name" class="form-control">
                  </div>
                  <div class="form-group col-md-4">
                      <label for="email">Email:</label>
                      <input type="email" id="email" placeholder="Enter Email" class="form-control">
                  </div>
                  <div class="form-group col-md-4">
                      <label for="password">Password:</label>
                      <input type="password" id="password" placeholder="Enter Password" class="form-control">
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col-md-6">
                      <label for="designation">Designation:</label>
                      <input type="text" id="designation" placeholder="Enter Designation" class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="contact">Contact No:</label>
                      <input type="tel" id="contact" placeholder="Enter Contact No" class="form-control">
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col-md-6">
                      <label for="altContact">Alternate Contact No:</label>
                      <input type="tel" id="altContact" placeholder="Enter Alternate Contact No" class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="personalEmail">Personal Email ID:</label>
                      <input type="email" id="personalEmail" placeholder="Enter Personal Email ID" class="form-control">
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col-md-6">
                      <label for="yearsExperience">Total Years of Experience:</label>
                      <input type="number" id="yearsExperience" placeholder="Enter Total Years of Experience" class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="monthsExperience">Total Months of Experience:</label>
                      <input type="number" id="monthsExperience" placeholder="Enter Total Months of Experience" class="form-control">
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col-md-6">
                      <label for="city">City:</label>
                      <input type="text" id="city" placeholder="Enter City" class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="state">State:</label>
                      <input type="text" id="state" placeholder="Enter State" class="form-control">
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col-md-12">
                      <label for="address">Address:</label>
                      <textarea id="address" placeholder="Enter Address" class="form-control"></textarea>
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col-md-6">
                      <label for="pincode">Pincode:</label>
                      <input type="text" id="pincode" placeholder="Enter Pincode" class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="personalCity">Personal City:</label>
                      <input type="text" id="personalCity" placeholder="Enter Personal City" class="form-control">
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col-md-6">
                      <label for="personalState">Personal State:</label>
                      <input type="text" id="personalState" placeholder="Enter Personal State" class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="personalPincode">Personal Pin Code:</label>
                      <input type="text" id="personalPincode" placeholder="Enter Personal Pin Code" class="form-control">
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col-md-12">
                      <label for="personalAddress">Personal Address:</label>
                      <textarea id="personalAddress" placeholder="Enter Personal Address" class="form-control"></textarea>
                  </div>
              </div>
          </form>
      </div>
      

      </div>
      <div class="section-content step2 active" *ngIf="activeStep.stepName == 'Skills'">
        <div class="contaner-fluid">
          <div class="form-group mt-2" id="tblSkill">
            <div class="container">
               <h5>Add Skills -</h5>
                <div id="table-container">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Skill Name</th>
                                <th>Total Experience</th>
                                <th>Last Version</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td >
                                    <input type="text" placeholder="Skill" class="form-control">
                                </td>
                                <td>
                                    <input type="text" placeholder="Total Experience" class="form-control"> 
                                </td>
                                <td>
                                    <input type="text" placeholder="Last Version" class="form-control"> 

                                </td>
                              
                                <td class="btn-container">
                                    <button class="btn btn-sm btn-success"><i class="fa fa-save"></i>
                                        Save</button>
                                   <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i>Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4">
                            <button class="btn btn-sm btn-info" onclick="addSkills()">Add</button>

                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                    <div class="btn-container d-flex justify-content-end">
                        
                    </div>
                </div>
            </div>
        </div>
        </div>
      </div>
      <div class="section-content step3 active" *ngIf="activeStep.stepName == 'Experience'">
        <div class="contaner-fluid">
          <div class="form-group mt-2" id="tblExperience">
            <div class="container">
                <h5>Add Experience -</h5>
                <div id="table-container">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Company</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Designation</th>
                                <th>Project</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text" class="form-control " placeholder="Company">
                                </td>
                                <td>
                                    <input type="date" class="form-control" placeholder="Start Date">
                                </td>
                                <td>
                                    <input type="date" class="form-control" placeholder="End Date">
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Designation">
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Project">
                                </td>
                               
                                <td class="col-md-12 btn-container d-flex">
                                    <button class="btn btn-sm btn-success">
                                        <i class="fa fa-save fa-sm"></i> Save
                                    </button>
                                    <button class="btn btn-sm btn-danger">
                                        <i class="fa fa-trash fa-sm "></i> Delete
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="6">
                            <button class="btn btn-sm btn-info" onclick="addExperience()">Add</button>

                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                   
                </div>
            </div>
           
        </div>
        </div>
      </div>
  </div>

  <!-- progress-wrapper -->
</div>
